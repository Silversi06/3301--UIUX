<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .imgCont{
        text-align: center;

    }
    .imgCont img{
        width: 200px;
        padding: 3px;
        position: relative;
        cursor: pointer;
        z-index: 999;
        vertical-align: top;
    }
</style>
<body>
    <div class="imgCont" onselect="return flase">
        <img src="../image/유우시.png" onclick="imgContCopy(this)">
        <img src="../image/성차니.png" onclick="imgContCopy(this)">
        <img src="../image/사쿠야.png" onclick="imgContCopy(this)">
        <img src="../image/유잔이.png" onclick="imgContCopy(this)">
        <img src="../image/은석.png" onclick="imgContCopy(this)">
    </div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        function imgContCopy(imgCont_o){
            let pos = $(imgCont_o).offset();    //클릭한 이미지의 위치 알아내기
            let rnd1 = Math.round(Math.random() * 900-850);
            let rnd2 = Math.round(Math.random() * 900-450);

            //클릭하라 이미지 기분으로 이동할 위치를 계산
            let move_top = pos.top - rnd1;
            let move_left = pos.left - rnd2;

            $(imgCont_o)
                .clone() //클릭한 이미지 복제
                .appendTo(".imgCont") //imgCont에 복제한 것 추가
                .css({top:pos.top, left:pos.left, position:'absolute'})
                .animate({top:move_top, left:move_left}, 1000, function(){
                    let img = this;
                    setTimeout(()=>{
                        $(img).remove();
                    },3000);
                });
                
        }
    </script>
</body>
</html>
